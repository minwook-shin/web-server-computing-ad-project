<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question List</title>
</head>
<body>
<h1>Question List</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr th:each="question : ${questions}">
        <td th:text="${question.title}"></td>
        <td th:text="${question.content}"></td>
        <td><a th:href="@{/questions/{id}(id=${question.id})}">View Details</a></td>
    </tr>
</table>
<a href="/questions/new">Ask a new question</a>
</body>
</html>
